<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="riproduzione simple Whatsapp" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="app-container">
        <!-- PERSONAL ACCOUNT -->
        <header class="personal-account">
          <!-- LEFT HEADER -->
          <div class="left-header p-2">
            <div class="image-container">
              <img src="./img/avatar_io.jpg" alt="" />
            </div>
            <span class="px-2 fw-semibold">Sofia</span>

            <!-- ICONS -->
            <div class="icons ms-auto">
              <i class="fa-solid fa-circle-notch mx-2"></i>
              <i class="fa-solid fa-message mx-2"></i>
              <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
            </div>
          </div>

          <!-- RIGHT HEADER-->
          <div class="right-header p-2">
            <div class="image-container mx-2">
              <img src="./img/avatar_1.jpg" alt="" />
            </div>

            <div class="px-2">
              <div class="fw-semibold">Michele</div>
              <div class="text-muted">Ultimo accesso oggi alle 12:00</div>
            </div>

            <!-- ICONS -->
            <div class="icons ms-auto">
              <i class="fa-solid fa-magnifying-glass mx-2"></i>
              <i class="fa-solid fa-paperclip mx-2"></i>
              <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
            </div>
          </div>
        </header>
        <!-- SIDEBAR LEFT-->
        <div id="sidebar">
          <!-- DEKSTOP NOTIFICATIONS -->
          <div class="desktop-notifications py-2 px-2">
            <div class="bg-bell m-2 fs-4 p-2">
              <i class="fa-solid fa-bell-slash"></i>
            </div>

            <div>
              <p class="m-0 fw-semibold">Ricevi notifiche di nuovi messaggi</p>
              <a class="text-muted" href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <!-- SERCH BAR -->
          <div class="input-group p-2">
            <span class="input-group-text" id="inputGroup-sizing-default"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>

          <!-- USER CHATS -->
          <div class="user-chats">
            <!-- SINGLE CHAT -->
            <div class="single-chat p-2">
              <div class="image-container">
                <img src="./img/avatar_1.jpg" alt="" />
              </div>

              <div class="mb-auto px-2">
                <span class="fw-semibold">Michele</span>
                <div class="text-muted">Ultimo messaggio inviato</div>
              </div>
              <div class="ms-auto mb-auto">12:00</div>
            </div>
          </div>
        </div>

        <!-- SCREEN CHAT RIGHT -->
        <div id="screen-chat">
          <!-- MAIN CHAT -->
          <div class="main-chat">
            <div class="send-message ms-auto pt-2 pb-3 px-2 m-2">
              <span>Hai portato fuori il cane?</span>
              <span class="absolute-time-message pe-1">15:30</span>
            </div>
            <div class="recive-message pt-2 pb-3 px-2 m-2">
              <span>Nun scass√† u cazz</span>
              <span class="absolute-time-message pe-1">17:30</span>
            </div>
          </div>

          <!-- FOOTER CHAT -->
          <div class="footer-chat p-2">
            <div class="px-3"><i class="fa-regular fa-face-smile"></i></div>
            <div class="flex-grow-1">
              <input
                class="form-control"
                type="text"
                placeholder="Scrivi un messaggio"
                aria-label="write a message"
              />
            </div>
            <div class="ms-auto px-3">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
